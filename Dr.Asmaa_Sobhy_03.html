<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار التعلم المدمج</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:"Cairo",Arial,sans-serif;
    background:linear-gradient(135deg,#eef2ff,#e6eeff);
    min-height:100vh;
    padding:15px;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    overflow-y:auto;
}

.box{
    background:#fff;
    width:100%;
    max-width:600px;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
}

h2{text-align:center;margin-bottom:10px}

/* ===== عداد الأسئلة ===== */
.progress-text{
    text-align:center;
    font-weight:bold;
    margin-bottom:8px;
    color:#4a64ff;
}

.progress-bar{
    width:100%;
    height:8px;
    background:#e0e0e0;
    border-radius:10px;
    overflow:hidden;
    margin-bottom:15px;
}

.progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#4a64ff,#6a82ff);
    transition:.3s;
}
/* ======================= */

#score{
    text-align:center;
    font-size:18px;
    padding:10px;
    margin-bottom:15px;
    background:#f3f6ff;
    border-radius:10px;
    font-weight:bold;
    color:#4a64ff;
}

.question{
    background:#f8faff;
    padding:15px;
    border-radius:15px;
    margin-bottom:20px;
    font-weight:bold;
}

.options-container{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.option{
    background:#e8edff;
    padding:18px;
    border-radius:12px;
    text-align:center;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

.option:hover{background:#d9e0ff}

.option.correct{background:#b6ffb6;color:#1b8a2c}
.option.wrong{background:#ffb6b6;color:#b30000}

#feedback{
    display:none;
    text-align:center;
    font-weight:bold;
    margin-top:15px;
    padding:12px;
    border-radius:10px;
}

button{
    width:100%;
    padding:16px;
    margin-top:12px;
    border:none;
    border-radius:12px;
    font-size:17px;
    font-weight:bold;
    cursor:pointer;
}

#nextBtn{
    background:linear-gradient(135deg,#4a64ff,#6a82ff);
    color:#fff;
    display:none;
}

#prevBtn{
    background:linear-gradient(135deg,#6c757d,#868e96);
    color:#fff;
    display:none;
}

#result{
    display:none;
    margin-top:20px;
    padding:20px;
    background:#d4ffd6;
    border-radius:15px;
    text-align:center;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
<h2>Dr.Rania_EL-Gammal</h2>

<!-- عداد الأسئلة -->
<div class="progress-text" id="progressText"></div>
<div class="progress-bar">
    <div class="progress" id="progressBar"></div>
</div>

<div id="score">النتيجة: 0</div>

<div class="question" id="questionText"></div>
<div class="options-container" id="options"></div>

<div id="feedback"></div>

<button id="nextBtn" onclick="nextQuestion()">السؤال التالي</button>
<button id="prevBtn" onclick="prevQuestion()">السؤال السابق</button>

<div id="result"></div>
</div>

<script>
const questions = [
{
  "q": "الواقع الافتراضي هو بيئة حقيقية يتم تصويرها بكاميرات فيديو عادية لتعرض للمتعلم.",
  "options": ["صحيحة", "خاطئة"],
  "correct": 1 // خاطئة
},
{
  "q": "يعتمد الواقع الافتراضي على إيهام حواس المتعلم ليشعر وكأنه منغمس تماماً داخل البيئة الرقمية.",
  "options": ["صحيحة", "خاطئة"],
  "correct": 0 // صحيحة
},
{
  "q": "من أهم مميزات الواقع الافتراضي القدرة على محاكاة تجارب خطرة يصعب تنفيذها في الحقيقة.",
  "options": ["صحيحة", "خاطئة"],
  "correct": 0 // صحيحة
},
{
  "q": "يتطلب الواقع الافتراضي استخدام أدوات خاصة مثل خوذة الرأس (HMD) وقفازات اللمس.",
  "options": ["صحيحة", "خاطئة"],
  "correct": 0 // صحيحة
},
{
  "q": "الواقع الافتراضي 'غير الانغماسي' هو الذي يستخدم شاشة الكمبيوتر العادية فقط للتفاعل مع البيئة.",
  "options": ["صحيحة", "خاطئة"],
  "correct": 0 // صحيحة
},
{
  "q": "لا يمكن للمتعلم في بيئة الواقع الافتراضي التحرك أو التفاعل مع الأشياء الموجودة حوله.",
  "options": ["صحيحة", "خاطئة"],
  "correct": 1 // خاطئة
},
{
  "q": "خاصية 'الحضور الذهني' تعني شعور المستخدم بأنه موجود فعلياً داخل المكان الافتراضي.",
  "options": ["صحيحة", "خاطئة"],
  "correct": 0 // صحيحة
},
{
  "q": "الواقع الافتراضي يقلل من دافعية الطلاب للتعلم بسبب تعقيد الأدوات المستخدمة.",
  "options": ["صحيحة", "خاطئة"],
  "correct": 1 // خاطئة
},
{
  "q": "يمكن استخدام الواقع الافتراضي في الطب لتدريب الأطباء على العمليات الجراحية المعقدة.",
  "options": ["صحيحة", "خاطئة"],
  "correct": 0 // صحيحة
},
{
  "q": "تعتبر التكلفة المرتفعة لبعض أجهزة الواقع الافتراضي من معوقات انتشاره في المدارس.",
  "options": ["صحيحة", "خاطئة"],
  "correct": 0 // صحيحة
}
];
let index = 0;
let score = 0;
let userAnswers = Array(questions.length).fill(null);

function updateProgress(){
    document.getElementById("progressText").textContent =
        `السؤال ${index+1} من ${questions.length}`;

    document.getElementById("progressBar").style.width =
        ((index+1)/questions.length)*100 + "%";
}

function loadQuestion(){
    updateProgress();

    const q = questions[index];
    document.getElementById("questionText").textContent = q.q;
    document.getElementById("feedback").style.display="none";
    document.getElementById("nextBtn").style.display="none";

    document.getElementById("prevBtn").style.display = index>0?"block":"none";

    document.getElementById("options").innerHTML = `
        <div class="option" onclick="selectOption(0)">✓ صواب</div>
        <div class="option" onclick="selectOption(1)">✗ خطأ</div>
    `;

    if(userAnswers[index] !== null){
        showSavedAnswer();
    }
}

function selectOption(i){
    if(userAnswers[index] !== null) return;

    userAnswers[index] = i;
    const correct = questions[index].correct;
    const options = document.querySelectorAll(".option");

    if(i === correct){
        score++;
        document.getElementById("feedback").textContent="✔ إجابة صحيحة";
    }else{
        document.getElementById("feedback").textContent="❌ إجابة خاطئة";
    }

    options.forEach((op,idx)=>{
        if(idx === correct) op.classList.add("correct");
        else if(idx === i) op.classList.add("wrong");
        op.style.pointerEvents="none";
    });

    document.getElementById("score").textContent=`النتيجة: ${score}`;
    document.getElementById("feedback").style.display="block";
    document.getElementById("nextBtn").style.display="block";
}

function showSavedAnswer(){
    const correct = questions[index].correct;
    const selected = userAnswers[index];
    const options = document.querySelectorAll(".option");

    options.forEach((op,idx)=>{
        if(idx === correct) op.classList.add("correct");
        if(idx === selected && idx !== correct) op.classList.add("wrong");
        op.style.pointerEvents="none";
    });

    document.getElementById("feedback").style.display="block";
    document.getElementById("feedback").textContent =
        selected === correct ? "✔ إجابة صحيحة" : "❌ إجابة خاطئة";

    document.getElementById("nextBtn").style.display="block";
}

function nextQuestion(){
    index++;
    if(index === questions.length){
        showResult();
    }else{
        loadQuestion();
    }
}

function prevQuestion(){
    if(index>0){
        index--;
        loadQuestion();
    }
}

function showResult(){
    document.querySelector(".progress-bar").style.display="none";
    document.getElementById("progressText").style.display="none";
    document.getElementById("questionText").style.display="none";
    document.getElementById("options").style.display="none";
    document.getElementById("nextBtn").style.display="none";
    document.getElementById("prevBtn").style.display="none";
    document.getElementById("feedback").style.display="none";

    const percent = Math.round((score/questions.length)*100);
    document.getElementById("result").style.display="block";
    document.getElementById("result").innerHTML =
        `انتهى الاختبار<br>${score}/${questions.length}<br>${percent}%`;
}

loadQuestion();
</script>

</body>
</html>

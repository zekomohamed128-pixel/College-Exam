<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار التعلم المدمج</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:"Cairo",Arial,sans-serif;
    background:linear-gradient(135deg,#eef2ff,#e6eeff);
    min-height:100vh;
    padding:15px;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    overflow-y:auto;
}

.box{
    background:#fff;
    width:100%;
    max-width:600px;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.1);
}

h2{text-align:center;margin-bottom:10px}

/* ===== عداد الأسئلة ===== */
.progress-text{
    text-align:center;
    font-weight:bold;
    margin-bottom:8px;
    color:#4a64ff;
}

.progress-bar{
    width:100%;
    height:8px;
    background:#e0e0e0;
    border-radius:10px;
    overflow:hidden;
    margin-bottom:15px;
}

.progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#4a64ff,#6a82ff);
    transition:.3s;
}
/* ======================= */

#score{
    text-align:center;
    font-size:18px;
    padding:10px;
    margin-bottom:15px;
    background:#f3f6ff;
    border-radius:10px;
    font-weight:bold;
    color:#4a64ff;
}

.question{
    background:#f8faff;
    padding:15px;
    border-radius:15px;
    margin-bottom:20px;
    font-weight:bold;
}

.options-container{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.option{
    background:#e8edff;
    padding:18px;
    border-radius:12px;
    text-align:center;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

.option:hover{background:#d9e0ff}

.option.correct{background:#b6ffb6;color:#1b8a2c}
.option.wrong{background:#ffb6b6;color:#b30000}

#feedback{
    display:none;
    text-align:center;
    font-weight:bold;
    margin-top:15px;
    padding:12px;
    border-radius:10px;
}

button{
    width:100%;
    padding:16px;
    margin-top:12px;
    border:none;
    border-radius:12px;
    font-size:17px;
    font-weight:bold;
    cursor:pointer;
}

#nextBtn{
    background:linear-gradient(135deg,#4a64ff,#6a82ff);
    color:#fff;
    display:none;
}

#prevBtn{
    background:linear-gradient(135deg,#6c757d,#868e96);
    color:#fff;
    display:none;
}

#result{
    display:none;
    margin-top:20px;
    padding:20px;
    background:#d4ffd6;
    border-radius:15px;
    text-align:center;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
<h2> Dr.Ahmed_Saleh(Esraa_Emad)</h2>

<!-- عداد الأسئلة -->
<div class="progress-text" id="progressText"></div>
<div class="progress-bar">
    <div class="progress" id="progressBar"></div>
</div>

<div id="score">النتيجة: 0</div>

<div class="question" id="questionText"></div>
<div class="options-container" id="options"></div>

<div id="feedback"></div>

<button id="nextBtn" onclick="nextQuestion()">السؤال التالي</button>
<button id="prevBtn" onclick="prevQuestion()">السؤال السابق</button>

<div id="result"></div>
</div>

<script>
const questions = [
    {
        q: "دخل معلم الفصل ثم بدأ في الشرح بشكل منظم، وبعد الانتهاء من الشرح طلب من الطلاب تلخيص ما تم شرحه، هذا ما يناسب طريقة:",
        options: [
            "المحاضرة",
            "العرض العملي",
            "حل المشكلات",
            "الإلقاء والاسترجاع"
        ],
        correct: 3 // الإلقاء والاسترجاع
    },
    {
        q: "في مقرر تكنولوجيا التعليم قامت الدكتورة بشرح أدوات من البرنامج ثم طلبت من الطلاب عمل مشروع بسيط بعدها في السكشن، هذا يناسب طريقة:",
        options: [
            "المناقشة",
            "العرض العملي",
            "الطريقة الاستقرائية",
            "التعلم القائم على المشروع"
        ],
        correct: 1 // العرض العملي
    },
    {
        q: "أثناء تصحيح اختبار الميد ترم وجد الدكتور أن متوسط درجات الطلاب منخفض جدًا، فقرر إنتاج فيديو بسيط قبل المحاضرة ورفعه للطلاب ثم مناقشة المحتوى بعد ذلك، هذا يناسب طريقة:",
        options: [
            "التعلم المدمج",
            "التعلم التعاوني",
            "التعلم المعكوس",
            "التعلم الفردي"
        ],
        correct: 2 // التعلم المعكوس
    },
    {
        q: "في بداية المحاضرة قام المعلم بعرض فكرة عامة عن محتوى المقرر ككل، ثم طلب من الطلاب اكتشاف ما يتم تناوله على مدار الترم، هذا يناسب طريقة:",
        options: [
            "العرض العملي",
            "المناقشة",
            "الطريقة الاستقرائية",
            "الطريقة الاستنتاجية"
        ],
        correct: 3 // الطريقة الاستنتاجية
    },
    {
        q: "بعد إتقان برنامج البريمير طلبت دكتورة آية من طلاب الفرقة الثالثة إنتاج فيديو مبتكر وتقديمه لها، هذا يناسب طريقة:",
        options: [
            "حل المشكلات",
            "المشروع",
            "التعلم المقلوب",
            "التعلم التعاوني"
        ],
        correct: 1 // المشروع
    },
    {
        q: "أثناء محاضرة طرق واستراتيجيات التدريس قدم دكتور أحمد صالح بعض العناصر التي تزيد من الدافعية والتحفيز، هذا يناسب طريقة:",
        options: [
            "التعلم المدمج",
            "المحاضرة",
            "المناقشة",
            "التعلم القائم على الألعاب"
        ],
        correct: 3 // التعلم القائم على الألعاب
    },
    {
        q: "أثناء المحاضرة قام دكتور أحمد بعمل اختبار فوري تفاعلي باستخدام منصات تفاعلية وطلب من الطلاب حله فورًا، هذا يناسب طريقة:",
        options: [
            "المناقشة",
            "العمل الجماعي",
            "العمل التعاوني",
            "الأسئلة والأجوبة"
        ],
        correct: 3 // الأسئلة والأجوبة
    },
    {
        q: "بدأ معلم اللغة العربية درسه بعرض مجموعة من الجمل التي تحتوي على كلمات تنتهي بألف لينة، ثم طلب من الطلاب ملاحظة أوجه التشابه والاختلاف بينها للوصول إلى قاعدة كتابة الألف اللينة. ما الدور الذي لعبه المعلم هنا؟",
        options: [
            "مصدر وحيد للمعرفة في الحصة",
            "مقيد لحرية الطلاب في التفكير",
            "ملقن للمعلومات والقواعد الجاهزة",
            "موجه وميسر لعملية الاكتشاف"
        ],
        correct: 3 // موجه وميسر لعملية الاكتشاف
    },
    {
        q: "في بداية المحاضرة بدأ الدكتور بعرض أمثلة ومواقف لموضوع ما ثم طلب من الطلاب استنتاج الموضوع منها، هذا يناسب طريقة:",
        options: [
            "الاستقرائية",
            "الاستنتاجية",
            "المناقشة",
            "السؤال والجواب"
        ],
        correct: 0 // الاستقرائية
    },
    {
        q: "قام المعلم بتقسيم الطلاب إلى فرق صغيرة وطلب من كل فرقة البحث في موضوع معين، هذا ما يناسب طريقة:",
        options: [
            "التعلم التعاوني",
            "التعلم المدمج",
            "التعلم القائم على المشروع",
            "التعلم المقلوب"
        ],
        correct: 0 // التعلم التعاوني
    }
];

let index = 0;
let score = 0;
let userAnswers = Array(questions.length).fill(null);

function updateProgress(){
    document.getElementById("progressText").textContent =
        `السؤال ${index+1} من ${questions.length}`;

    document.getElementById("progressBar").style.width =
        ((index+1)/questions.length)*100 + "%";
}

function loadQuestion(){
    updateProgress();

    const q = questions[index];
    document.getElementById("questionText").textContent = q.q;
    document.getElementById("feedback").style.display="none";
    document.getElementById("nextBtn").style.display="none";

    document.getElementById("prevBtn").style.display = index>0?"block":"none";

    // إنشاء خيارات متعددة
    let optionsHTML = '';
    q.options.forEach((option, i) => {
        optionsHTML += `<div class="option" onclick="selectOption(${i})">${option}</div>`;
    });
    document.getElementById("options").innerHTML = optionsHTML;

    if(userAnswers[index] !== null){
        showSavedAnswer();
    }
}

function selectOption(i){
    if(userAnswers[index] !== null) return;

    userAnswers[index] = i;
    const correct = questions[index].correct;
    const options = document.querySelectorAll(".option");

    if(i === correct){
        score++;
        document.getElementById("feedback").textContent="✔ إجابة صحيحة";
        document.getElementById("feedback").style.color="#1b8a2c";
        document.getElementById("feedback").style.background="#b6ffb6";
    }else{
        document.getElementById("feedback").textContent="❌ إجابة خاطئة";
        document.getElementById("feedback").style.color="#b30000";
        document.getElementById("feedback").style.background="#ffb6b6";
    }

    options.forEach((op,idx)=>{
        if(idx === correct) op.classList.add("correct");
        else if(idx === i) op.classList.add("wrong");
        op.style.pointerEvents="none";
    });

    document.getElementById("score").textContent=`النتيجة: ${score}`;
    document.getElementById("feedback").style.display="block";
    document.getElementById("nextBtn").style.display="block";
}

function showSavedAnswer(){
    const correct = questions[index].correct;
    const selected = userAnswers[index];
    const options = document.querySelectorAll(".option");

    options.forEach((op,idx)=>{
        if(idx === correct) op.classList.add("correct");
        if(idx === selected && idx !== correct) op.classList.add("wrong");
        op.style.pointerEvents="none";
    });

    document.getElementById("feedback").style.display="block";
    
    if(selected === correct) {
        document.getElementById("feedback").textContent = "✔ إجابة صحيحة";
        document.getElementById("feedback").style.color="#1b8a2c";
        document.getElementById("feedback").style.background="#b6ffb6";
    } else {
        document.getElementById("feedback").textContent = "❌ إجابة خاطئة";
        document.getElementById("feedback").style.color="#b30000";
        document.getElementById("feedback").style.background="#ffb6b6";
    }

    document.getElementById("nextBtn").style.display="block";
}

function nextQuestion(){
    index++;
    if(index === questions.length){
        showResult();
    }else{
        loadQuestion();
    }
}

function prevQuestion(){
    if(index>0){
        index--;
        loadQuestion();
    }
}

function showResult(){
    document.querySelector(".progress-bar").style.display="none";
    document.getElementById("progressText").style.display="none";
    document.getElementById("questionText").style.display="none";
    document.getElementById("options").style.display="none";
    document.getElementById("nextBtn").style.display="none";
    document.getElementById("prevBtn").style.display="none";
    document.getElementById("feedback").style.display="none";

    const percent = Math.round((score/questions.length)*100);
    document.getElementById("result").style.display="block";
    document.getElementById("result").innerHTML = `
        <h3>انتهى الاختبار</h3>
        <p style="font-size: 24px; margin: 10px 0;">${score}/${questions.length}</p>
        <p style="font-size: 20px;">نسبة النجاح: ${percent}%</p>
    `;
}

loadQuestion();
</script>

</body>
</html>

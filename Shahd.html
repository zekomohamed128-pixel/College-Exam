<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اختبار تكنولوجيا التعليم</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family: Arial, sans-serif;
    background:#eef2ff;
    min-height:100vh;
    padding:15px;
}

.box{
    background:#fff;
    max-width:650px;
    margin:auto;
    padding:20px;
    border-radius:15px;
}

h2{text-align:center;margin-bottom:15px}

.progress-text{text-align:center;font-weight:bold;color:#4a64ff}
.progress-bar{height:10px;background:#ddd;border-radius:10px;margin:10px 0}
.progress{height:100%;width:0;background:#4a64ff}

#score{text-align:center;margin:10px 0;font-weight:bold}

.question{
    background:#f5f7ff;
    padding:15px;
    border-radius:10px;
    font-size:18px;
    margin-bottom:15px;
}

.option{
    background:#e0e6ff;
    padding:15px;
    margin-bottom:10px;
    border-radius:10px;
    text-align:center;
    font-weight:bold;
    cursor:pointer;
}

.option.correct{background:#b6ffb6}
.option.wrong{background:#ffb6b6}

button{
    width:100%;
    padding:15px;
    margin-top:10px;
    font-size:16px;
    border:none;
    border-radius:10px;
    background:#4a64ff;
    color:#fff;
}
</style>
</head>

<body>

<div class="box">
<h2>Shahd</h2>

<div class="progress-text" id="progressText"></div>
<div class="progress-bar"><div class="progress" id="progressBar"></div></div>

<div id="score">النتيجة: 0</div>
<div class="question" id="question"></div>
<div id="options"></div>

<button id="nextBtn" style="display:none">السؤال التالي</button>
<div id="result"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const questions = [
 {q:"تكنولوجيا التعليم تعني استخدام الأجهزة فقط.",c:1},
 {q:"كلمة تكنولوجيا أصلها يوناني.",c:0},
 {q:"التكنولوجيا مجرد وسائل تعليمية.",c:1},
];

let index=0, score=0, answered=false;

const qEl=document.getElementById("question");
const optEl=document.getElementById("options");
const scoreEl=document.getElementById("score");
const nextBtn=document.getElementById("nextBtn");

function load(){
 answered=false;
 nextBtn.style.display="none";
 qEl.textContent=questions[index].q;
 optEl.innerHTML="";

 ["صح","خطأ"].forEach((txt,i)=>{
   const div=document.createElement("div");
   div.className="option";
   div.textContent=txt;
   div.addEventListener("click",()=>select(i,div));
   optEl.appendChild(div);
 });

 document.getElementById("progressText").textContent=
 `السؤال ${index+1} من ${questions.length}`;
 document.getElementById("progressBar").style.width=
 ((index+1)/questions.length*100)+"%";
}

function select(i,el){
 if(answered) return;
 answered=true;

 const correct=questions[index].c;
 if(i===correct){score++;el.classList.add("correct")}
 else el.classList.add("wrong");

 [...optEl.children][correct].classList.add("correct");
 scoreEl.textContent="النتيجة: "+score;
 nextBtn.style.display="block";
}

nextBtn.onclick=function(){
 index++;
 if(index<questions.length) load();
 else document.getElementById("result").innerHTML=
 `<h3>انتهى الاختبار</h3><p>${score}/${questions.length}</p>`;
};

load();
});
</script>

</body>
</html>

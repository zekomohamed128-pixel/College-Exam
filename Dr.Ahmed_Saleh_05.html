<style>

.box{

h2{

.progress-text{

}

.progress{

    border-radius:15px;
    margin-bottom:25px;
    font-weight:bold;
    line-height:1.6;
    font-size:18px;
}

.options-container{

    flex-direction:column;
    gap:15px;
    margin-bottom:20px;
}

.option{
    background:#e8edff;
    padding:18px 20px;
    border-radius:12px;
    text-align:right;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
    border:2px solid transparent;
    font-size:16px;
}

.option:hover{
    background:#d9e0ff;
    border-color:#4a64ff;
}

.option.correct{
    background:#b6ffb6;
    color:#1b8a2c;
    border-color:#1b8a2c;
}
.option.wrong{
    background:#ffb6b6;
    color:#b30000;

}

    text-align:center;
    font-weight:bold;

    padding:15px;
    border-radius:10px;
    background:#eef7ff;

    font-size:16px;

button{

    margin-top:15px;
    border:none;
    border-radius:12px;
    font-size:17px;
    font-weight:bold;

#nextBtn{

}

#prevBtn{

    color:#fff;

}

#result{

    padding:25px;
    background:#d4ffd6;

</style>

let index = 0;
let score = 0;
let userAnswers = Array(questions.length).fill(null);

function updateProgress(){
    document.getElementById("progressText").textContent =
        `السؤال ${index+1} من ${questions.length}`;

    document.getElementById("progressBar").style.width =
        ((index+1)/questions.length)*100 + "%";
}

function loadQuestion(){
    updateProgress();

    const q = questions[index];
    document.getElementById("questionText").textContent = q.q;
    document.getElementById("feedback").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";

    document.getElementById("prevBtn").style.display = index > 0 ? "block" : "none";

    // إنشاء خيارات متعددة
    let optionsHTML = '';
    q.options.forEach((option, i) => {
        optionsHTML += `<div class="option" onclick="selectOption(${i})">${option}</div>`;
    });
    document.getElementById("options").innerHTML = optionsHTML;

    if(userAnswers[index] !== null){
        showSavedAnswer();
    }
}

function selectOption(i){
    if(userAnswers[index] !== null) return;

    userAnswers[index] = i;
    const correct = questions[index].correct;
    const options = document.querySelectorAll(".option");

    // عرض التغذية الرجعية
    document.getElementById("feedback").innerHTML = questions[index].feedback;
    document.getElementById("feedback").style.display = "block";

    if(i === correct){
        score++;
        document.getElementById("feedback").style.color = "#1b8a2c";
        document.getElementById("feedback").style.background = "#e6ffe6";
        document.getElementById("feedback").style.borderRightColor = "#1b8a2c";
    } else {
        document.getElementById("feedback").innerHTML = 
            "إجابتك خاطئة ❌<br><br>" + questions[index].feedback.split("<br><br>")[1];
        document.getElementById("feedback").style.color = "#b30000";
        document.getElementById("feedback").style.background = "#ffe6e6";
        document.getElementById("feedback").style.borderRightColor = "#b30000";
    }

    // تلوين الإجابات
    options.forEach((op, idx) => {
        if(idx === correct) op.classList.add("correct");
        else if(idx === i) op.classList.add("wrong");
        op.style.pointerEvents = "none";
    });

    document.getElementById("score").textContent = `النتيجة: ${score}`;
    document.getElementById("nextBtn").style.display = "block";
}

function showSavedAnswer(){
    const correct = questions[index].correct;
    const selected = userAnswers[index];
    const options = document.querySelectorAll(".option");

    // عرض التغذية الرجعية المحفوظة
    document.getElementById("feedback").innerHTML = questions[index].feedback;
    document.getElementById("feedback").style.display = "block";

    if(selected === correct) {
        document.getElementById("feedback").style.color = "#1b8a2c";
        document.getElementById("feedback").style.background = "#e6ffe6";
        document.getElementById("feedback").style.borderRightColor = "#1b8a2c";
    } else {
        document.getElementById("feedback").innerHTML = 
            "إجابتك خاطئة ❌<br><br>" + questions[index].feedback.split("<br><br>")[1];
        document.getElementById("feedback").style.color = "#b30000";
        document.getElementById("feedback").style.background = "#ffe6e6";
        document.getElementById("feedback").style.borderRightColor = "#b30000";
    }

    // تلوين الإجابات
    options.forEach((op, idx) => {
        if(idx === correct) op.classList.add("correct");
        if(idx === selected && idx !== correct) op.classList.add("wrong");
        op.style.pointerEvents = "none";
    });

    document.getElementById("nextBtn").style.display = "block";
}

function nextQuestion(){
    index++;
    if(index === questions.length){
        showResult();
    } else {
        loadQuestion();
    }
}

function prevQuestion(){
    if(index > 0){
        index--;
        loadQuestion();
    }
}

function showResult(){
    document.querySelector(".progress-bar").style.display = "none";
    document.getElementById("progressText").style.display = "none";
    document.getElementById("questionText").style.display = "none";
    document.getElementById("options").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("prevBtn").style.display = "none";
    document.getElementById("feedback").style.display = "none";

    const percent = Math.round((score / questions.length) * 100);
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = `
        <h3>انتهى الاختبار</h3>
        <p style="font-size: 24px; margin: 15px 0;">${score}/${questions.length}</p>
        <p style="font-size: 20px; margin-bottom: 10px;">نسبة النجاح: ${percent}%</p>
        <p style="color: #555;">شكرًا لك على إتمام الاختبار</p>
    `;
}
